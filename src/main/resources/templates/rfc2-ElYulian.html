<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos servicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Mostrar los 20 servicios m√°s populares</h1>
        <h5 th:text="${'Tiempo de carga: '+ tiempo + 's'}"></h5>
        
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Servicio</th>
                    <th>Cantidad de veces usado</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="dato : ${rta}">
                    <tr>
                        <td th:text="${dato[0]}"></td>
                        <td th:text="${dato[1]}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <a th:href="@{/}" class="btn btn-primary">Volver</a>
    </div>
</body>
</html>
