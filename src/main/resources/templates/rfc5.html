<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos servicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Mostrar Consumo de un Usuario en Rango de Fechas </h1>
        <h5 th:text="${'Tiempo de carga: '+ tiempo + 's'}"></h5>
        
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>usuario</th>
                    <th>producto_nombre</th>
                    <th>fecha_consumo</th>
                    <th>costo_producto</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="dato : ${rta}">
                    <tr>
                        <td th:text="${dato[0]}"></td>
                        <td th:text="${dato[1]}"></td>
                        <td th:text="${dato[2]}"></td>
                        <td th:text="${dato[3]}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <a th:href="@{/}" class="btn btn-primary">Volver</a>
    </div>
</body>
</html>
