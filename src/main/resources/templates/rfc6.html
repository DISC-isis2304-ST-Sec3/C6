<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizar</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Analizar la operación en HOTELANDES</h1>
        <h5 th:text="${'Tiempo de carga: '+ tiempo + 's'}"></h5>

        <div class="row">
            <div class="column p-4">
                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Fechas de mayores ingresos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="dato : ${ingreso}">
                            <tr>
                                <td th:text="${dato}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>
            <div class="column p-4">
                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Días de mayor ocupación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="dato : ${mayor}">
                            <tr>
                                <td th:text="${dato}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>
            <div class="column p-4">
                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Fechas de menor demanda</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="dato : ${menor}">
                            <tr>
                                <td th:text="${dato}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>
        </div>

        <a th:href="@{/}" class="btn btn-primary">Volver</a>
    </div>
</body>
</html>
