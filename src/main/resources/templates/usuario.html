<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel= "stylesheet" type = "text/css" th:href = "@{/css/bootstrap.min.css}"/>

</head>
<body>
        <h1>Lista de Usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class ="thead-dark">
                <tr>
                    <th>id</th>
                    <th>login</th>
                    <th>contraseña</th>
                    <th>nombre</th>
                    <th>no_documento</th>
                    <th>TIPO_USUARIO</th>
                </tr>
            </thead>
            <th:block th:each= "usuario :${usuarios}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.login}"></td>
                    <td th:text="${usuario.contraseña}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.no_documento}"></td>
                    <td>
                        <a th:href="@{usuarios/{id}/edit(id=${usuario.id})}">Editar</a>
                        <a th:href="@{usuarios/{id}/delete(id=${usuario.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este usuario?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
</body>
</html>
